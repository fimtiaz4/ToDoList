<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <input type="text" class="input_form" name="" value="" placeholder="Add a new Task">
          <div class="col-md-10">
            <div class="taskToDo">
              <div class="row">
                <div class="col-md-10">
                  <h2>Pending task</h2>
                </div>
                <div class="col-md-2">
                  <button class="clearPending btn1">Clear</button>
                </div>
                
              
              </div>
              <ol></ol>
            </div>
            
            
            <div class="completedTask">
              <div class="row">
                <div class="col-md-10">
                  <h2>Completed Task</h2>
                </div>
                <div class="col-md-2">
                  <button class="clearCompleted btn2">Clear</button>

                </div>
              </div>

              <ol>
                
              </ol>
            </div>
          </div>
        </div>
        
        

        

        

      </div>
      <div class="rty">
        <button class="clearEverything btn1">Clear All</button>
      </div>
      

   </div>

   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
  </body>
</html>
